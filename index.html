<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sheep Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            z-index: 200;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading sheep model...</div>
    </div>
    
    <div id="canvas-container"></div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        let scene, camera, renderer, sheep, controls;
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 15, 40);
            
            // Camera setup (moved back slightly)
            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1.2, 5.5);
            camera.lookAt(0, 0.4, 0);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Lighting - natural outdoor lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            // Sun light
            const sunLight = new THREE.DirectionalLight(0xfff4e6, 1.2);
            sunLight.position.set(10, 20, 10);
            sunLight.castShadow = true;
            sunLight.shadow.camera.left = -10;
            sunLight.shadow.camera.right = 10;
            sunLight.shadow.camera.top = 10;
            sunLight.shadow.camera.bottom = -10;
            sunLight.shadow.camera.near = 0.1;
            sunLight.shadow.camera.far = 50;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.bias = -0.0001;
            scene.add(sunLight);
            
            // Sky fill light
            const skyLight = new THREE.HemisphereLight(0x87CEEB, 0x6b9d3a, 0.5);
            scene.add(skyLight);
            
            // Rim light
            const rimLight = new THREE.DirectionalLight(0xb0d4ff, 0.3);
            rimLight.position.set(-5, 3, -5);
            scene.add(rimLight);
            
            // Ground
            const groundGeometry = new THREE.CircleGeometry(20, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x6b9d3a,
                roughness: 0.8,
                metalness: 0.0
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add grass blades
            for (let i = 0; i < 50; i++) {
                const blade = new THREE.Mesh(
                    new THREE.ConeGeometry(0.03, 0.2, 3),
                    new THREE.MeshStandardMaterial({ 
                        color: Math.random() > 0.5 ? 0x5a8c2f : 0x6b9d3a,
                        roughness: 0.9
                    })
                );
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 8;
                blade.position.set(
                    Math.cos(angle) * distance,
                    0.1,
                    Math.sin(angle) * distance
                );
                blade.rotation.z = (Math.random() - 0.5) * 0.4;
                scene.add(blade);
            }
            
            // Load the sheep model automatically
            loadSheepModel();
            
            // Mouse controls
            setupControls();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Start animation loop
            animate();
        }
        
        function loadSheepModel() {
            const loader = new GLTFLoader();
            
            // Load from the source folder (same directory as index.html)
            loader.load(
                'source/sheep.glb',
                function(gltf) {
                    processSheepModel(gltf);
                },
                function(xhr) {
                    if (xhr.total > 0) {
                        const percent = Math.round((xhr.loaded / xhr.total) * 100);
                        document.getElementById('loadingText').textContent = 
                            'Loading sheep model... ' + percent + '%';
                    }
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.getElementById('loadingText').innerHTML = 
                        'Error loading model<br><small>Make sure the file structure is:<br>index.html<br>source/sheep.glb<br>textures/</small>';
                }
            );
        }
        
        function processSheepModel(gltf) {
            sheep = gltf.scene;
            
            // First: compute box on original model
            const box = new THREE.Box3().setFromObject(sheep);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Scale so height â‰ˆ 0.8 units
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 0.8 / maxDim;
            sheep.scale.setScalar(scale);
            
            // Recompute box AFTER scaling
            const scaledBox = new THREE.Box3().setFromObject(sheep);
            const scaledCenter = scaledBox.getCenter(new THREE.Vector3());
            
            // Create container and center horizontally
            const container = new THREE.Group();
            container.add(sheep);
            
            // Move model so its center is at (0, ?, 0) horizontally
            sheep.position.x = -scaledCenter.x;
            sheep.position.z = -scaledCenter.z;
            
            // Put the sheep on the flat ground (y = 0)
            container.position.y = 0;
            
            // Enable shadows
            sheep.traverse((node) => {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;
                    if (node.material) {
                        node.material.needsUpdate = true;
                    }
                }
            });
            
            scene.add(container);
            sheep = container; // Reference container for rotation
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
        }
        
        function setupControls() {
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.4, 0); // focus roughly on the sheep
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 2; // don't go below the ground
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Gentle auto-rotation
            if (sheep) {
                sheep.rotation.y += 0.003;
            }
            
            if (controls) {
                controls.update();
            }
            
            renderer.render(scene, camera);
        }
        
        // Start the application
        init();
    </script>
</body>
</html>
