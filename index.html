<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêë</title>
    <link rel="icon" type="image/png" href="https://png.pngtree.com/png-vector/20240927/ourmid/pngtree-a-picture-of-sheep-is-standing-png-image_13926351.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            z-index: 200;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #fileInput {
            display: none;
        }
        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
        }
        .upload-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading sheep model...</div>
        <div id="errorContent" style="display:none;">
            <p>Could not find sheep.glb</p>
            <p style="font-size: 14px; margin-top: 10px;">Please upload your sheep.glb file:</p>
            <input type="file" id="fileInput" accept=".glb,.gltf">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose GLB File</button>
        </div>
    </div>
    
    <div id="canvas-container"></div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        let scene, camera, renderer, sheep, controls;
        let normalMapTexture = null;
        const NORMAL_MAP_SCALE = 20.0; // Set to 20 for strong normal map effect
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 15, 40);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.2, 5.5);
            camera.lookAt(0, 0.4, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const sunLight = new THREE.DirectionalLight(0xfff4e6, 1.2);
            sunLight.position.set(10, 20, 10);
            sunLight.castShadow = true;
            sunLight.shadow.camera.left = -10;
            sunLight.shadow.camera.right = 10;
            sunLight.shadow.camera.top = 10;
            sunLight.shadow.camera.bottom = -10;
            sunLight.shadow.camera.near = 0.1;
            sunLight.shadow.camera.far = 50;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.bias = -0.0001;
            scene.add(sunLight);
            
            const skyLight = new THREE.HemisphereLight(0x87CEEB, 0x6b9d3a, 0.5);
            scene.add(skyLight);
            
            const rimLight = new THREE.DirectionalLight(0xb0d4ff, 0.3);
            rimLight.position.set(-5, 3, -5);
            scene.add(rimLight);
            
            const groundGeometry = new THREE.CircleGeometry(20, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x6b9d3a,
                roughness: 0.8,
                metalness: 0.0
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            for (let i = 0; i < 50; i++) {
                const blade = new THREE.Mesh(
                    new THREE.ConeGeometry(0.03, 0.2, 3),
                    new THREE.MeshStandardMaterial({ 
                        color: Math.random() > 0.5 ? 0x5a8c2f : 0x6b9d3a,
                        roughness: 0.9
                    })
                );
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 8;
                blade.position.set(Math.cos(angle) * distance, 0.1, Math.sin(angle) * distance);
                blade.rotation.z = (Math.random() - 0.5) * 0.4;
                scene.add(blade);
            }
            
            setupControls();
            window.addEventListener('resize', onWindowResize, false);
            animate();
            
            document.getElementById('fileInput').addEventListener('change', handleGLBUpload);
            
            loadNormalMap();
        }
        
        function loadNormalMap() {
            const textureLoader = new THREE.TextureLoader();
            const normalMapPaths = ['textures/NormalMap_0.png', 'NormalMap_0.png', './NormalMap_0.png'];
            let pathIndex = 0;
            
            function tryNextNormalMapPath() {
                if (pathIndex >= normalMapPaths.length) {
                    console.warn('Could not load normal map from file system');
                    loadSheepModel();
                    return;
                }
                
                const path = normalMapPaths[pathIndex];
                textureLoader.load(
                    path,
                    function(texture) {
                        normalMapTexture = texture;
                        console.log('Normal map loaded from', path, 'with scale', NORMAL_MAP_SCALE);
                        loadSheepModel();
                    },
                    undefined,
                    function(error) {
                        pathIndex++;
                        tryNextNormalMapPath();
                    }
                );
            }
            
            tryNextNormalMapPath();
        }
        
        function handleGLBUpload(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('errorContent').style.display = 'none';
                document.querySelector('.spinner').style.display = 'block';
                document.getElementById('loadingText').textContent = 'Loading uploaded model...';
                document.getElementById('loadingText').style.display = 'block';
                
                const url = URL.createObjectURL(file);
                loadSheepModelFromURL(url);
            }
        }
        
        function loadSheepModel() {
            const loader = new GLTFLoader();
            const paths = ['source/sheep.glb', 'sheep.glb', './sheep.glb'];
            let pathIndex = 0;
            
            function tryNextPath() {
                if (pathIndex >= paths.length) {
                    document.querySelector('.spinner').style.display = 'none';
                    document.getElementById('loadingText').style.display = 'none';
                    document.getElementById('errorContent').style.display = 'block';
                    return;
                }
                
                const path = paths[pathIndex];
                console.log('Trying to load from:', path);
                
                loader.load(
                    path,
                    function(gltf) {
                        processSheepModel(gltf);
                    },
                    function(xhr) {
                        if (xhr.total > 0) {
                            const percent = Math.round((xhr.loaded / xhr.total) * 100);
                            document.getElementById('loadingText').textContent = 'Loading sheep model... ' + percent + '%';
                        }
                    },
                    function(error) {
                        console.error('Error loading from', path);
                        pathIndex++;
                        setTimeout(tryNextPath, 100);
                    }
                );
            }
            
            tryNextPath();
        }
        
        function loadSheepModelFromURL(url) {
            const loader = new GLTFLoader();
            loader.load(
                url,
                function(gltf) {
                    processSheepModel(gltf);
                },
                function(xhr) {
                    if (xhr.total > 0) {
                        const percent = Math.round((xhr.loaded / xhr.total) * 100);
                        document.getElementById('loadingText').textContent = 'Loading model... ' + percent + '%';
                    }
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.getElementById('loadingText').textContent = 'Error loading model';
                }
            );
        }
        
        function processSheepModel(gltf) {
            sheep = gltf.scene;
            
            const box = new THREE.Box3().setFromObject(sheep);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 0.8 / maxDim;
            sheep.scale.setScalar(scale);
            
            const scaledBox = new THREE.Box3().setFromObject(sheep);
            const scaledCenter = scaledBox.getCenter(new THREE.Vector3());
            
            const container = new THREE.Group();
            container.add(sheep);
            
            sheep.position.x = -scaledCenter.x;
            sheep.position.z = -scaledCenter.z;
            container.position.y = 0;
            
            let materialCount = 0;
            sheep.traverse((node) => {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;
                    if (node.material && normalMapTexture) {
                        node.material.normalMap = normalMapTexture;
                        node.material.normalScale = new THREE.Vector2(NORMAL_MAP_SCALE, NORMAL_MAP_SCALE);
                        node.material.needsUpdate = true;
                        materialCount++;
                    }
                }
            });
            
            if (normalMapTexture) {
                console.log('Normal map applied to', materialCount, 'materials with scale', NORMAL_MAP_SCALE);
            }
            
            scene.add(container);
            sheep = container;
            
            document.getElementById('loading').style.display = 'none';
        }
        
        function setupControls() {
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.4, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 2;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (sheep) {
                sheep.rotation.y += 0.003;
            }
            
            if (controls) {
                controls.update();
            }
            
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
